<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script>

	  var poilist = new L.layerGroup();

   var iconType666 = L.icon({
   iconUrl: 'https://raw.githubusercontent.com/Virtakuono/.kml-repository/master/icons/hotel_nostars.png',
   iconSize: [32,37],
   iconAnchor: [16,37],
   popupAnchor: [0,-20]
   });


   L.marker([21.1450300, 42.1343700],{icon: iconType666}).bindPopup("<b>Hibashi Cave</b><br />Thanks, Aya Rae<br />Coordinates: (21.1450300, 42.1343700)<br /><a href=\"http://www.openstreetmap.org/?mlat=21.1450300&mlon=42.1343700&zoom=12&layers=M\">OSM</a>, <a href=\"http://maps.google.com/maps?q=21.145030,42.1343700\">Google Maps</a>, <a href=\"http://www.bing.com/maps/?v=2&cp=21.14503000~42.13437000&lvl=16&dir=0&sty=c&sp=point.21.14503000_42.13437000_Hibashi%20Cave\">Bing</a>").addTo(poilist);

		var cities = new L.LayerGroup();
    



	    L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
		L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
		L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
		L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);


	    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

		var grayscale   = L.tileLayer(mbUrl, {id: 'examples.map-20v6611k', attribution: mbAttr}),
		    streets  = L.tileLayer(mbUrl, {id: 'examples.map-i875mjb7',   attribution: mbAttr});

   var OSM = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {id: 'OSM', attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Imagery &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>'});

		var map = L.map('map', {
			center: [39.73, -104.99],
			zoom: 10,
			layers: [grayscale, cities]
		});

		var baseLayers = {
			"Grayscale": grayscale,
			"Streets": streets
		};

		var overlays = {
			"Cities": cities
		};

		L.control.layers(baseLayers, overlays).addTo(map);
	</script>
</body>
</html>
