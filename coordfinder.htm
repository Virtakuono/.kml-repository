<!DOCTYPE html>
<html>
<head>
	<title>Coordinate finder</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://rawgit.com/Virtakuono/.kml-repository/master/leaflet-0.7.3/leaflet.css" />
</head>
<body>
	<div id="map" style="height: 550px"></div>

	<script src="https://rawgit.com/Virtakuono/.kml-repository/master/leaflet-0.7.3/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([22.0, 39.5], 12);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
